{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<a href="{% url 'login' %}" class="btn btn-danger">LOGIN</a>

<h1>REGISTRATION FORM</h1>

<form method="POST">
    {% csrf_token %}
    <label for="fname" class="form-label">firstname</label>
    <input type="text" name="firstname" class="form-control" id="fname" required="required">

      <label for="lname" class="form-label">lastname</label>
    <input type="text" name="lastname" class="form-control" id="lname" required="required">


      <label for="uname" class="form-label">username</label>
    <input type="text" name="username" class="form-control" id="uname" required="required">

      <label for="pword" class="form-label">password</label>
    <input type="password" name="password" class="form-control" id="pword" required="required">

    <br><br>

    <button type="submit" class="btn btn-info">REGISTER</button>
</form>

</body>
</html>
{% endblock %}
